<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">


    <title>GameFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GameFlix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Lançamentos</a>
                <a href="#">Ação</a>
                <a href="#">Esportes</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="jogo-principal">    
            <div class="container">
                <h3 class="titulo">GOD OF WAR</h3>
                <p class="descricao">Baseada em distintas mitologias, a história segue Kratos, um guerreiro espartano que foi levado a matar sua família por seu antigo mestre, o deus da guerra Ares.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Jogar Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informaçoes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="img/callduty.jpeg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-jogo" src="img/age of empires.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-jogo" src="img/fifa.jpg" alt="" srcset="" >
            </div> 
            <div class="item">
                <img class="box-jogo" src="img/grid.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-jogo" src="img/tony hawk.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-jogo" src="img/mariobros.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-jogo" src="img/Mortal_Kombat_2021.jpg" alt="" srcset="" >
            </div>
            <div class="item">
                <img class="box-jogo" src="img/Street-fighter.jpg" alt="" srcset="" >
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/40ad036c76.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
